name: Solver

on:
  push:
    branches: 
    - main

  workflow_dispatch:

jobs:
  Build-library:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build formatter_lib
        shell: bash
        run: |
          cd formatter_lib
          mkdir build && cd build
          cmake ..
          cmake --build .
          
      - name: Build formatter_ex_lib
        shell: bash
        run: |
          cd formatter_ex_lib
          mkdir build && cd build
          cmake ..
          cmake --build .

      - name: Build solver_lib
        shell: bash
        run: |
          cd solver_lib
          mkdir build && cd build
          cmake ..
          cmake --build .
  
  Package_files:
    runs-on: ubuntu-latest
    needs: [ Build-library ]
    
    steps:
      - uses: actions/checkout@v2
      
      - name: prepare environment
        run: sudo apt install git
      
      - name: Build ZIP
        shell: bash
        run: |
          mkdir build && cd build
          cmake -DGenerator=ZIP ..
          cmake --build .
          cpack -G ZIP
          cd ..
      - name: Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
          
      
  
        
